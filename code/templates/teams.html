<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <link rel="stylesheet" href="../styles/teamsStyle.css">
    <link rel="stylesheet" href="../styles/standings.css">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" type="text/css" href="../../tools/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <script src="../javascript/header-footer.js" defer></script>
    <script src="../javascript/teams.js" defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="d-flex flex-column">
    <header id="header" class="header"></header>

    <main class="main-content">
        <div class="background">
            <img id="background-img" src="../../background-images/6.jpg" alt="Background Image of a soccer field">
            <div class="team-container custom-container d-flex flex-column flex-wrap justify-content-center align-items-center">
                <div class="lineup-field-container d-flex flex-row justify-content-around">
                    <div class="team-lineup"></div>
                    <div class="field-info"></div>
                </div>
                <div class="player-info">
                    <table id="players-table">
                        <thead id="thead"></thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" class="footer"></footer>
</body>
</html>
